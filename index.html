<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POS Telegram Web App</title>
<style>
  /* Reset i podstawowy styl */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { background: #f5f5f5; color: #333; }
  button { cursor: pointer; }
  
  /* GÅ‚Ã³wne kontenery */
  #app { max-width: 1200px; margin: auto; padding: 10px; }
  .section { display: none; }
  .active { display: block; }
  
  /* NagÅ‚Ã³wek i menu */
  header { display: flex; justify-content: space-between; align-items: center; background: #2196F3; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
  header h1 { font-size: 1.5rem; }
  nav button { margin-left: 5px; padding: 10px 15px; border: none; border-radius: 6px; background: #1976D2; color: #fff; font-size: 1rem; }
  nav button:hover { background: #1565C0; }
  
  /* SprzedaÅ¼ */
  #products { display: grid; grid-template-columns: repeat(auto-fill,minmax(120px,1fr)); gap: 10px; }
  .product-card { background: #fff; padding: 10px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
  .product-card button { margin-top: 5px; padding: 5px 10px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; }
  
  #cart { margin-top: 10px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
  #cart h2 { margin-bottom: 10px; }
  #cart ul { list-style: none; max-height: 200px; overflow-y: auto; }
  #cart li { display: flex; justify-content: space-between; margin-bottom: 5px; }
  
  /* Formularze i pola */
  input, select { padding: 5px; margin: 5px 0; width: 100%; }
  .btn { padding: 8px 12px; border: none; border-radius: 6px; background: #2196F3; color: #fff; margin-top: 5px; }
  .btn:hover { background: #1976D2; }
  
  /* ResponsywnoÅ›Ä‡ */
  @media (max-width: 600px){
    nav { flex-wrap: wrap; }
    nav button { margin-top: 5px; flex: 1 1 48%; }
    #products { grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); }
  }
</style>
</head>
<body>
<div id="app">
  <header>
    <h1>ðŸ’Ž POS Telegram Web App</h1>
    <nav>
      <button onclick="showSection('sale')">SprzedaÅ¼</button>
      <button onclick="showSection('stock')">Magazyn</button>
      <button onclick="showSection('clients')">Klienci</button>
      <button onclick="showSection('promo')">Promocje</button>
      <button onclick="showSection('settings')">Ustawienia</button>
      <button onclick="adminPin()">Admin</button>
    </nav>
  </header>

  <!-- Sekcja SprzedaÅ¼ -->
  <div id="sale" class="section active">
    <h2>SprzedaÅ¼</h2>
    <div id="products"></div>
    <div id="cart">
      <h2>Koszyk</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total"></p>
      <button class="btn" onclick="checkout()">ZapÅ‚aÄ‡</button>
    </div>
  </div>

  <!-- Sekcja Magazyn -->
  <div id="stock" class="section">
    <h2>Magazyn</h2>
    <button class="btn" onclick="addStock()">Dodaj Towar (PIN)</button>
    <button class="btn" onclick="removeStock()">Straty Towaru (PIN)</button>
    <button class="btn" onclick="inventory()">Inwentaryzacja (PIN)</button>
    <ul id="stock-list"></ul>
  </div>

  <!-- Sekcja Klienci -->
  <div id="clients" class="section">
    <h2>Klienci</h2>
    <ul id="client-list"></ul>
    <button class="btn" onclick="addClient()">Dodaj klienta</button>
  </div>

  <!-- Sekcja Promocje -->
  <div id="promo" class="section">
    <h2>Promocje i rabaty</h2>
    <button class="btn" onclick="addPromo()">Dodaj promocjÄ™</button>
    <ul id="promo-list"></ul>
  </div>

  <!-- Sekcja Ustawienia -->
  <div id="settings" class="section">
    <h2>Ustawienia sklepu</h2>
    <label>Nazwa sklepu:</label><input id="storeName" type="text">
    <label>Adres:</label><input id="storeAddress" type="text">
    <label>NIP:</label><input id="storeNIP" type="text">
    <label>VAT %:</label><input id="storeVAT" type="number">
    <button class="btn" onclick="saveSettings()">Zapisz ustawienia</button>
  </div>
</div>

<script>
// --- Dane poczÄ…tkowe ---
let products = JSON.parse(localStorage.getItem('products')) || [
  {id:1,name:'Produkt A',price:10,stock:100},
  {id:2,name:'Produkt B',price:20,stock:50},
  {id:3,name:'Produkt C',price:30,stock:25}
];
let cart = [];
let clients = JSON.parse(localStorage.getItem('clients')) || [];
let promos = JSON.parse(localStorage.getItem('promos')) || [];
let storeSettings = JSON.parse(localStorage.getItem('storeSettings')) || {name:'Sklep',address:'',NIP:'',VAT:23};

// --- Funkcje wyÅ›wietlania ---
function showSection(id){
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='sale') renderProducts();
  if(id==='stock') renderStock();
  if(id==='clients') renderClients();
  if(id==='promo') renderPromos();
}

function renderProducts(){
  const container = document.getElementById('products');
  container.innerHTML='';
  products.forEach(p=>{
    let card = document.createElement('div');
    card.className='product-card';
    card.innerHTML=`<strong>${p.name}</strong><p>${p.price} zÅ‚</p><p>Stock: ${p.stock}</p>`;
    let btn = document.createElement('button');
    btn.textContent='Dodaj do koszyka';
    btn.onclick=()=>addToCart(p.id);
    card.appendChild(btn);
    container.appendChild(card);
  });
}

function renderCart(){
  const list = document.getElementById('cart-items');
  list.innerHTML='';
  let total=0;
  cart.forEach((item,index)=>{
    let li=document.createElement('li');
    let lineTotal = item.price * item.quantity;
    total+=lineTotal;
    li.textContent=`${item.name} x${item.quantity} = ${lineTotal} zÅ‚`;
    list.appendChild(li);
  });
  document.getElementById('cart-total').textContent=`Do zapÅ‚aty: ${total.toFixed(2)} zÅ‚`;
}

// --- Koszyk i sprzedaÅ¼ ---
function addToCart(id){
  let prod = products.find(p=>p.id===id);
  if(!prod || prod.stock===0){ alert('Brak towaru!'); return; }
  let cartItem = cart.find(c=>c.id===id);
  if(cartItem){
    if(cartItem.quantity<prod.stock) cartItem.quantity++;
    else{ alert('Brak wystarczajÄ…cej iloÅ›ci!'); return; }
  }else{
    cart.push({id:prod.id,name:prod.name,price:prod.price,quantity:1});
  }
  renderCart();
}

function checkout(){
  if(cart.length===0){ alert('Koszyk pusty!'); return; }
  // odejmowanie ze stanu magazynowego
  cart.forEach(item=>{
    let prod = products.find(p=>p.id===item.id);
    prod.stock -= item.quantity;
  });
  cart=[];
  renderProducts();
  renderCart();
  alert('SprzedaÅ¼ zakoÅ„czona!');
  saveData();
}

// --- Magazyn ---
function renderStock(){
  const list = document.getElementById('stock-list');
  list.innerHTML='';
  products.forEach(p=>{
    let li=document.createElement('li');
    li.textContent=`${p.name} - Stock: ${p.stock}`;
    list.appendChild(li);
  });
}

function addStock(){
  let pin = prompt('Wpisz PIN:');
  if(pin!=='1312'){ alert('Niepoprawny PIN!'); return; }
  let prodId = parseInt(prompt('ID produktu:'));
  let qty = parseInt(prompt('IloÅ›Ä‡:'));
  let prod = products.find(p=>p.id===prodId);
  if(prod){ prod.stock += qty; renderStock(); saveData(); }
  else alert('Nie znaleziono produktu!');
}

function removeStock(){
  let pin = prompt('Wpisz PIN:');
  if(pin!=='1312'){ alert('Niepoprawny PIN!'); return; }
  let prodId = parseInt(prompt('ID produktu:'));
  let qty = parseInt(prompt('IloÅ›Ä‡ do usuniÄ™cia:'));
  let reason = prompt('PowÃ³d straty:');
  let prod = products.find(p=>p.id===prodId);
  if(prod){ prod.stock -= qty; if(prod.stock<0) prod.stock=0; renderStock(); saveData(); alert(`Strata: ${reason}`);}
  else alert('Nie znaleziono produktu!');
}

function inventory(){
  let pin = prompt('Wpisz PIN:');
  if(pin!=='1312'){ alert('Niepoprawny PIN!'); return; }
  let report='Inwentaryzacja:\n';
  products.forEach(p=>report+=`${p.name}: ${p.stock}\n`);
  alert(report);
}

// --- Klienci ---
function renderClients(){
  const list = document.getElementById('client-list');
  list.innerHTML='';
  clients.forEach((c,index)=>{
    let li = document.createElement('li');
    li.textContent=`${c.name} - saldo: ${c.balance || 0} zÅ‚, punkty: ${c.points || 0}`;
    list.appendChild(li);
  });
}

function addClient(){
  let name = prompt('ImiÄ™ klienta:');
  if(name) clients.push({name:name,balance:0,points:0});
  renderClients();
  saveData();
}

// --- Promocje ---
function renderPromos(){
  const list = document.getElementById('promo-list');
  list.innerHTML='';
  promos.forEach((p,index)=>{
    let li=document.createElement('li');
    li.textContent=`${p.name} - ${p.type} ${p.value}`;
    list.appendChild(li);
  });
}

function addPromo(){
  let name = prompt('Nazwa promocji:');
  let type = prompt('Typ (procent/kwota/2+1):');
  let value = prompt('WartoÅ›Ä‡ (jeÅ›li dotyczy):');
  if(name && type) promos.push({name,type,value});
  renderPromos();
  saveData();
}

// --- Ustawienia ---
function saveSettings(){
  storeSettings.name=document.getElementById('storeName').value;
  storeSettings.address=document.getElementById('storeAddress').value;
  storeSettings.NIP=document.getElementById('storeNIP').value;
  storeSettings.VAT=parseFloat(document.getElementById('storeVAT').value);
  alert('Ustawienia zapisane!');
  saveData();
}

// --- Panel admina ---
function adminPin(){
  let pin = prompt('Wpisz PIN admina:');
  if(pin==='1312'){ alert('Panel admina otwarty!'); showSection('settings'); }
  else alert('Niepoprawny PIN!');
}

// --- Dane w localStorage ---
function saveData(){
  localStorage.setItem('products',JSON.stringify(products));
  localStorage.setItem('clients',JSON.stringify(clients));
  localStorage.setItem('promos',JSON.stringify(promos));
  localStorage.setItem('storeSettings',JSON.stringify(storeSettings));
}

// --- Inicjalizacja ---
document.getElementById('storeName').value = storeSettings.name;
document.getElementById('storeAddress').value = storeSettings.address;
document.getElementById('storeNIP').value = storeSettings.NIP;
document.getElementById('storeVAT').value = storeSettings.VAT;

renderProducts();
renderCart();
renderStock();
renderClients();
renderPromos();
</script>
</body>
  </html>
