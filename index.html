<!DOCTYPE html><html lang="pl">

</head>
<body>
<header>ðŸ“± POS â€“ Telegram Web App</header>
<main>
  <div class="card">
    <h3>Produkty</h3>
    <div class="list" id="products"></div>
    <button class="btn alt" onclick="addProduct()">âž• Dodaj produkt</button>
  </div>
  <div class="card">
    <h3>Koszyk</h3>
    <div id="cart"></div>
    <button class="btn" onclick="pay()">ðŸ’³ Sprzedaj</button>
    <button class="btn alt" onclick="refund()">ðŸ”„ Zwrot</button>
    <p class="small" id="profit"></p>
  </div>
</main>
<script>
const PIN='1312';
let products=JSON.parse(localStorage.getItem('products')||'[]');
let cart=[];
let payments=JSON.parse(localStorage.getItem('payments')||JSON.stringify(['GotÃ³wka','BLIK','Konto klienta']));
let clients=JSON.parse(localStorage.getItem('clients')||'[]');
let sales=JSON.parse(localStorage.getItem('sales')||'[]');
let stock=JSON.parse(localStorage.getItem('stock')||'{}');
let loyalty=JSON.parse(localStorage.getItem('loyalty')||JSON.stringify({spend:20,points:100,value:2.5}));
let promoEnabled=true;function save(){localStorage.setItem('products',JSON.stringify(products));}

function render(){ const p=document.getElementById('products');p.innerHTML=''; products.forEach((x,i)=>{ const b=document.createElement('button');b.className='btn alt'; b.textContent=${x.name} (${x.unit}) â€“ ${x.price} zÅ‚; b.onclick=()=>{ const qty=parseFloat(prompt('IloÅ›Ä‡ ('+x.unit+')','1'))||1; cart.push({...x, qty});renderCart(); }; p.appendChild(b); }); }

function renderCart(){ const c=document.getElementById('cart');c.innerHTML='';let sum=0,profit=0; cart.forEach(x=>{ c.appendChild(document.createElement('div')).textContent=${x.name} ${x.qty}${x.unit} = ${x.price*x.qty} zÅ‚; sum+=x.price*x.qty; profit+=(x.price-x.cost)*x.qty; }); document.getElementById('profit').textContent=Suma: ${sum} zÅ‚ | Zysk: ${profit} zÅ‚; }

function addProduct(){ const name=prompt('Nazwa produktu');if(!name)return; const unit=prompt('Jednostka (szt, g, kg, l)','szt'); const price=parseFloat(prompt('Cena sprzedaÅ¼y za jednostkÄ™')); const cost=parseFloat(prompt('Cena zakupu za jednostkÄ™')); products.push({name,unit,price,cost});save();render(); }

function applyPromotions(cart){ let counts={}; cart.forEach(i=>{counts[i.name]=(counts[i.name]||0)+i.qty;}); cart.forEach(i=>{i._promoFree=promoEnabled?Math.floor(counts[i.name]/3):0;}); }

function pay(){ if(cart.length===0){alert('Koszyk pusty');return;} applyPromotions(cart); for(const x of cart){if(stock[x.name]===undefined||stock[x.name]<x.qty){alert('Brak towaru: '+x.name);return;}} const method=prompt('Metoda pÅ‚atnoÅ›ci:\n'+payments.join(', ')); if(!payments.includes(method)){alert('NieprawidÅ‚owa metoda');return;} let sum=0,profit=0; cart.forEach(x=>{ let chargeQty=x.qty-(x._promoFree||0); sum+=x.price*chargeQty; profit+=(x.price-x.cost)*chargeQty; stock[x.name]-=x.qty; }); let client=clients[0]; if(client){const pts=Math.floor(sum/loyalty.spend)*loyalty.points;client.points=(client.points||0)+pts;localStorage.setItem('clients',JSON.stringify(clients));} localStorage.setItem('stock',JSON.stringify(stock)); sales.push({date:new Date().toISOString(),sum,profit,method,items:cart}); localStorage.setItem('sales',JSON.stringify(sales)); alert('SprzedaÅ¼ OK\nSuma: '+sum+' zÅ‚\nZysk: '+profit+' zÅ‚'); cart=[];renderCart(); }

function refund(){ const pin=prompt('PIN');if(pin!==PIN)return alert('BÅ‚Ä™dny PIN'); const reason=prompt('PowÃ³d zwrotu');if(!reason)return; alert('Zwrot zapisany: '+reason); }

window.addEventListener('keydown',e=>{if(e.key==='F2')adminMenu();}); function adminMenu(){ const pin=prompt('PIN');if(pin!==PIN)return alert('BÅ‚Ä™dny PIN'); const c=prompt('ADMIN:\n1 Metody pÅ‚atnoÅ›ci\n2 Klienci\n3 Magazyn'); if(c==='1')editPayments(); if(c==='2')editClients(); if(c==='3')warehouseMenu(); }

function editPayments(){ const a=prompt('Aktualne: '+payments.join(', ')+'\nPodaj nowe po przecinku'); if(!a)return;payments=a.split(',').map(x=>x.trim()); localStorage.setItem('payments',JSON.stringify(payments));alert('Zapisano'); }

function editClients(){ const name=prompt('ImiÄ™ klienta');if(!name)return; const saldo=parseFloat(prompt('Saldo (np 100 lub -50)'))||0; clients.push({name,saldo});localStorage.setItem('clients',JSON.stringify(clients));alert('Dodano'); }

function warehouseMenu(){ const a=prompt('MAGAZYN:\n1 Dostawa towaru\n2 Strata towaru\n3 Inwentaryzacja'); if(a==='1')delivery(); if(a==='2')loss(); if(a==='3')inventory(); }

function delivery(){ const pin=prompt('PIN');if(pin!==PIN)return alert('BÅ‚Ä™dny PIN'); const name=prompt('Nazwa produktu'); const qty=parseFloat(prompt('IloÅ›Ä‡')); if(!stock[name])stock[name]=0; stock[name]+=qty; localStorage.setItem('stock',JSON.stringify(stock)); alert('Dostawa zapisana'); }

function loss(){ const pin=prompt('PIN');if(pin!==PIN)return alert('BÅ‚Ä™dny PIN'); const name=prompt('Nazwa produktu'); const qty=parseFloat(prompt('IloÅ›Ä‡ straty')); const reason=prompt('PowÃ³d straty'); if(!stock[name])return alert('Brak produktu'); stock[name]-=qty; localStorage.setItem('stock',JSON.stringify(stock)); alert('Strata zapisana'); }

function inventory(){ const pin=prompt('PIN');if(pin!==PIN)return alert('BÅ‚Ä™dny PIN'); const name=prompt('Nazwa produktu'); const real=parseFloat(prompt('Stan faktyczny')); stock[name]=real; localStorage.setItem('stock',JSON.stringify(stock)); alert('Inwentaryzacja OK'); }

render(); </script>
